version: '3.8'

services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4200:4200"  # Development port mapping
      - "80:80"      # Production port mapping
    volumes:
      - ./:/app           # For development (live reload)
      - /app/node_modules # Isolate node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true # Enable file watching in Docker
    command: npm run start

