<mat-sidenav-container [ngClass]="{ 'sidenav-open': isSidenavOpen, 'sidenav-closed': !isSidenavOpen }">
  <mat-sidenav #sidenav style="background-color: #051F20;">
    <mat-nav-list>
      <img class="logo-digitalMemory" src="digi_logo.png" alt="Logo" style="height: 80px; margin: -10px 0 5px 50px;"/>
      @for (option of otherOptions; track option.title) {
        <mat-list-item
          (click)="setActiveOption(option.title); sidenav.mode === 'over' && sidenav.toggle()"
          [routerLink]="option.path"
          [ngClass]="{ 'active-option': activeOption === option.title }"
        >
          @if (option.icon.startsWith('http')) {
            <img [src]="option.icon" alt="icon" width="40" height="40" style="margin-top: 10px; background: #ffffff; border-radius: 50%; padding: 10px; "/>
          } @else {
            <mat-icon>{{ option.icon }}</mat-icon>
          }

          <span style="margin-top:22px; margin-left: 10px; color: #ffffff; position: absolute">{{ option.title }}</span>
        </mat-list-item>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [style.background-color]="'black'" color="primary" [ngClass]="{ 'sidenav-open-bar': isSidenavOpen, 'sidenav-closed-bar': !isSidenavOpen }">
      <button mat-icon-button (click)="toggleSidenav()" >
        @if (sidenav.opened) {
          <mat-icon style="color: white;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
          </mat-icon>
        } @else {
          <mat-icon style="color: white;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
          </mat-icon>
        }
      </button>
      <span class="mat-spacer"></span>
      <mat-icon class="notification-icon" style="color: white;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 538 520"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M224 0c-17.7 0-32 14.3-32 32l0 19.2C119 66 64 130.6 64 208l0 18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416l384 0c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8l0-18.8c0-77.4-55-142-128-156.8L256 32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3l-64 0-64 0c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/></svg>
      </mat-icon>
      <mat-icon class="user-icon" style="color: white;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
      </mat-icon>

    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
